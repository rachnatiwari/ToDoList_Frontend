<!DOCTYPE html>
    <head>
        <title>ToDo List</title>
        <script src="https://code.jquery.com/jquery-2.1.4.js" integrity="sha256-siFczlgw4jULnUICcdm9gjQPZkw/YPDqhQ9+nAOScE4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/todo.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id ="container">
           <h1>To-Do List<i class="fas fa-plus"></i></h1>
           <input type="text" placeholder="Add new to-do"> 
           <ul>
               <li><span><i class="fas fa-trash"></i></span>WELCOME</li>
               <li><span><i class="fas fa-trash"></i></span>TO</li>
               <li><span><i class="fas fa-trash"></i></span>YOUR</li >
                <li><span><i class="fas fa-trash"></i></span>TO-DO</li >
                <li><span><i class="fas fa-trash"></i></span>LIST</li >
           </ul>
        </div>
        <script src="assets/js/todo.js" async defer></script>
    </body>
</html>
